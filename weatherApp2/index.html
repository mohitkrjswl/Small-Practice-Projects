<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="weather.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>current weather</title>
</head>

<body>
  <div class="container">
    <div class="search-box">
      <i class='bx bxs-map'></i>
      <input type="text" id="search" placeholder="Search for a city">
      <button class="bx bx-search"></button>
    </div>
    <p class="city-hide"> current weather by city name!</p>
    <div class="weather-box">
      <div class="box">
        <div class="info-weather">
          <div class="weather">
            <img src="images/cloud.png">
            <p class="temprature"><span></span></p>
            <p class="description">Broken Clouds</p>
          </div>
        </div>
      </div>
    </div>
    <div class="weather-detail">
      <div class="humidity">
        <i class='bx bx-water'></i>
        <div class="text">
          <div class="info-humidity">
            <span>0%</span>
          </div>
          <p>Humidity</p>
        </div>
      </div>
      <div class="wind">
        <i class='bx bx-wind'></i>
        <div class="text">
          <div class="info-wind">
            <span>0 km/h</span>
          </div>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
    <div class="not-found">
      <div class="box">
        <img src="images/404.png" alt="not-found">
        <p>Oops! Location not found!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
